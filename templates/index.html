<!DOCTYPE html>
<html>
<head>
  <title>24 Point Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    h1 {
      font-family: 'Roboto', sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
    }
    .center {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .btn {
      width: 120px;  /* 设置按钮宽度 */
      text-align: center;  /* 设置按钮文本居中 */
    }
    .btn-white-text::before {
      color: white !important;
    }
  </style>
</head>
<body class="container">
  <h1 class="center-align">Master 24</h1>
  <form method="POST">
    <div class="input-field">
      <input type="number" name="num1" id="num1" required>
      <label for="num1">Number 1</label>
    </div>
    <div class="input-field">
      <input type="number" name="num2" id="num2" required>
      <label for="num2">Number 2</label>
    </div>
    <div class="input-field">
      <input type="number" name="num3" id="num3" required>
      <label for="num3">Number 3</label>
    </div>
    <div class="input-field">
      <input type="number" name="num4" id="num4" required>
      <label for="num4">Number 4</label>
    </div>
    <div class="center">
      <button type="submit" class="btn waves-effect waves-light">Calculate</button>
      <input type="reset" value="Reset" class="btn waves-effect waves-light red btn-white-text">  <!-- 添加 `btn-white-text` 类 -->
    </div>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
