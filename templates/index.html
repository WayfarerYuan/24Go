<!DOCTYPE html>
<html>
<head>
  <title>24 Point Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    h1 {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="container">
  <h1 class="center-align">24 Points Solver</h1>
  <form method="POST">
    <div class="input-field">
      <input type="number" name="num1" id="num1" required>
      <label for="num1">Number 1</label>
    </div>
    <div class="input-field">
      <input type="number" name="num2" id="num2" required>
      <label for="num2">Number 2</label>
    </div>
    <div class="input-field">
      <input type="number" name="num3" id="num3" required>
      <label for="num3">Number 3</label>
    </div>
    <div class="input-field">
      <input type="number" name="num4" id="num4" required>
      <label for="num4">Number 4</label>
    </div>
    <button type="submit" class="btn waves-effect waves-light">Calculate</button>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
